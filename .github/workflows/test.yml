name: Cross-Platform Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-timeout hypothesis

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --timeout=300

      - name: Run cross-platform tests with details
        run: |
          python -m pytest tests/test_cross_platform.py -v --tb=short

      - name: Test Python entry point
        run: |
          python ralph_mode.py status
        continue-on-error: true

      - name: Test shell scripts (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ralph-loop.sh
          chmod +x ralph-mode.sh
          # Quick syntax check
          bash -n ralph-loop.sh
          bash -n ralph-mode.sh

      - name: Test PowerShell script (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Syntax check
          $null = [System.Management.Automation.Language.Parser]::ParseFile(
            "$PWD\ralph-mode.ps1",
            [ref]$null,
            [ref]$errors
          )
          if ($errors.Count -gt 0) {
            $errors | ForEach-Object { Write-Error $_ }
            exit 1
          }
          Write-Host "PowerShell script syntax OK"

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-timeout hypothesis

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --cov=ralph_mode --cov-report=xml --cov-report=html --timeout=300

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Check code formatting (black)
        run: black --check --diff ralph_mode.py tests/
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only --diff ralph_mode.py tests/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 ralph_mode.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 ralph_mode.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Type check with mypy
        run: mypy ralph_mode.py --ignore-missing-imports
        continue-on-error: true
